server:
  host: "0.0.0.0"
  port: 8000

tts:
  api_url: "http://localhost:7778/v1/audio/speech"
  model: "chatterbox"
  speed: 1.0

llm:
  enabled: true
  api_base: "http://localhost:1234/v1/chat/completions"

paths:
  output_folder: "audio_cache"

performance:
  max_text_length: 300
  cleanup_interval_hours: 1
  file_max_age_hours: 2